<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03</title>
</head>
<body>
    <script>
        var ganhoHora = Number(prompt("Informe quanto você ganha por hora: "))
        var horasTrab = Number(prompt("Informe a quantidade de horas trabalhadas no mês: "))

        sal = ganhoHora * horasTrab

        alert("Salário do mês: " + sal)
    </script>
</body>
</html>
