<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 09</title>
</head>
<body>
    <script>
        var note1 = Number(prompt("Informe a primeira nota: "))
        var note2 = Number(prompt("Informe a segunda nota: "))
        var note3 = Number(prompt("Informe a terceira nota: "))
        var note4 = Number(prompt("Informe a quarta nota: "))

        media = (note1+note2+note3+note4) /4

        alert("Média final: " + media)
    </script>
</body>
</html>
