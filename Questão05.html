<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 05</title>
</head>
<body>
    <script>
        var numb1 = Number(prompt("Informe um número inteiro: "))
        var numb2 = Number(prompt("Informe um segundo numero inteiro: "))
        var numb3 = Number(prompt("Informe um terceiro número real: ")) //não use vírgulaaa!!

        produto = (numb1*2) * (numb2/2)
        soma = (numb1*3) + numb3
        exponenciacao = numb3^3

        alert("O produto do dobro do primeiro com metade do segundo: " + produto)
        alert("A soma do triplo do primeiro com o terceiro: " + soma)
        alert("O terceiro elevado ao cubo: " + exponenciacao)
    </script>
</body>
</html>
